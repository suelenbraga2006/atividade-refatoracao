<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refatoração</title>
    <link rel="stylesheet" href="../componentes/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
          Success
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">+</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Great!</h1>
                <p>Your data has been sucessfully saved!</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to my work</button>
                <button type="button" class="btn btn-primary">Back to stote hours</button>
              </div>
            </div>
          </div>
        </div>



    <script src="../componentes/jquery/dist/jquery.min.js"></script>
    <script src="../componentes/tether/dist/js/tether.min.js"></script>
    <script src="../componentes/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
