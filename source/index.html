<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Refatoração</title>
    <link rel="stylesheet" href="../componentes/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../componentes/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <!-- Botão Success -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#success">Success</button>

        <!-- Botão Primary -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primary">Primary</button>

        <!-- Botão Warning -->
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#warning">Warning</button>

        <!-- Botão Info -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#info">Info</button>

        <!-- Botão Danger -->
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#danger">Danger</button>

        <!-- Modal Success-->
        <div class="modal fade modal-success modal-padrao" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-check-circle-o fa-3x"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Ótimo!</h1>
                <p>Seus dados foram salvos com sucesso.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar ao trabalho</button>
                <button type="button" class="btn btn-primary">Voltar para o banco de horas</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Primary-->
        <div class="modal fade modal-primary modal-padrao" id="primary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-eye fa-3x"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Como?</h1>
                <p>Preencha todos os seus dados.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar ao trabalho</button>
                <button type="button" class="btn btn-primary">Voltar para o banco de horas</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Warning-->
        <div class="modal fade modal-warning modal-padrao" id="warning" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-exclamation-circle fa-3x"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Ei!</h1>
                <p>Alguns dados não coincidem.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar ao trabalho</button>
                <button type="button" class="btn btn-primary">Voltar para o banco de horas</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Info-->
        <div class="modal fade modal-info modal-padrao" id="info" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-info-circle fa-3x"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Dica!</h1>
                <p>Preencha sem barras ou pontos.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar ao trabalho</button>
                <button type="button" class="btn btn-primary">Voltar para o banco de horas</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Danger-->
        <div class="modal fade modal-danger modal-padrao" id="danger" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fa fa-exclamation-triangle fa-3x"></i></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h1>Cuidado!</h1>
                <p>As alterações não poderão ser desfeitas.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar ao trabalho</button>
                <button type="button" class="btn btn-primary">Voltar para o banco de horas</button>
              </div>
            </div>
          </div>
        </div>



    <script src="../componentes/jquery/dist/jquery.min.js"></script>
    <script src="../componentes/tether/dist/js/tether.min.js"></script>
    <script src="../componentes/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
